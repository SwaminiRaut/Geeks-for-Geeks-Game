<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap-the-Geek</title>
    <link rel="stylesheet" href="tap-the-geeks.css">
</head>
<body>
    <div class="body">
        <div id="space">
        </div>
    </div>
    <div class="main">
        <h1>Tap-the-Geek</h1>
        <div class="msg-conatiner">
            <p id="msg">Click on the difficulty to start the game</p>
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
        <div class="score-card">
            <p id="score">Score</p>
            <p id="sc">0</p>
        </div>
        <div class="restart">
            <button id="res">Restart</button>
        </div>
    </div>
</body>
<script src="tap-the-geeks.js"></script>
</html>
